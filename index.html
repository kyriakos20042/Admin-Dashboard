<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <nav class="sidebar">
            <div class="branding">
                <a href="#">
                    <img src="assets/view-dashboard.svg" class="logo" alt="logo" width="50px">
                    <h1>Dashboard</h1>
                </a>
            </div>
            <div class="primary-links">
                <a href="#">
                    <img src="assets/home.svg" alt="home">
                    <p class="text">Home</p>
                </a>
                <a href="#">
                    <img src="assets/card-account-details-outline.svg" alt="profile">
                    <p class="text">Profile</p>
                </a>
                <a href="#">
                    <img src="assets/message.svg" alt="messages">
                    <p class="text">Messages</p>
                </a>
                <a href="#">
                    <img src="assets/history.svg" alt="history">
                    <p class="text">History</p>
                </a>
                <a href="#">
                    <img src="assets/file-multiple.svg" alt="tasks">
                    <p class="text">Tasks</p>
                </a>
                <a href="#">
                    <img src="assets/communities.svg" alt="communities">
                    <p class="text">Communities</p>
                </a>
                <a href="#">
                    <img src="assets/settings.svg" alt="settings">
                    <p class="text">Settings</p>
                </a>
                <a href="#">
                    <img src="assets/face-agent.svg" alt="support">
                    <p class="text">Support</p>
                </a>
                <a href="#">
                    <img src="assets/shield-account.svg" alt="privacy">
                    <p class="text">Privacy</p>
                </a>
            </div>
        </nav>
        <header>
            <div class="top">
                <div class="left">
                    <label for="search">
                        <img src="assets/magnify.svg" alt="search" width="30px">
                    </label>
                    <input type="search" id="search-bar">
                </div>
                <div class="right">
                    <a href="#">
                        <img src="assets/bell-ring-outline.svg" alt="notifications" width="35px">
                    </a>
                    <a href="#" class="user-info">
                        <img src="assets/icon_profile.png" class="avatar" alt="profile" width="35px">
                        <p>Kyriakos&nbsp;Petropoulos</p>
                    </a>
                </div>
            </div>
            <div class="bottom">
                <div class="greeting">
                    <img src="assets/icon_profile.png" alt="profile" width="50px" class="avatar"> 
                    <div class="text">
                        <small>Hi there,</small>
                        <p>Kyriakos Petropoulos (@kyriakos20042)</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button>New</button>
                    <button >Share</button>
                    <button>View</button>
                </div>
            </div>
        </header>
        <main>
            cccc
        </main>
    </div>
</body>
</html>
